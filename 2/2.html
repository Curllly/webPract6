<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
            margin: 50px 100px;
            background: #000;
            width: 500px;
            height: 500px;
        }
        #child {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background: #fff;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">"Это белый квадрат - дочерний элемент для чёрного квадрата"</div>
    </div>
</body>
</html>
